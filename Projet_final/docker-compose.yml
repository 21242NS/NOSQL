version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: finance-backend
    ports:
      - "5001:5000"
    environment:
      FLASK_ENV: development
      MONGODB_URI: mongodb://mongo:27017/financialdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: finance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: finance-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7-alpine
    container_name: finance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  redis-data:
